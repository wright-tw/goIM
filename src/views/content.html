{{block "content" .}}
<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <div class="card-header" id="online_people_count_wrapper">
            WebSocket Chat (Online:
            <div id="online_people_count"></div>
            )
          </div>
        </div>
        <div class="card-body" id="chat-messages">
          <!-- 聊天消息將顯示在這裡 -->
        </div>
        <div class="card-footer">
          <input
            type="text"
            class="form-control"
            id="message-input"
            placeholder="Type a message..."
          />
          <button class="btn btn-primary mt-2" id="send-button">Send</button>
          <button class="btn btn-danger mt-2" id="change-username-button">Change Username</button>
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}
